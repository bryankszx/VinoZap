<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Zap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="sidebar">
      <div class="header-contatos">Meus Contatos</div>
      <div class="contacts" id="contatos">

      </div>
    </div>

    <div class="chat">
      <div class="chat-header" id="nomeContato">Chat aberto</div>
      <div class="chat-body" id="mensagens">
     
      </div>
      <div class="chat-input">
        <input type="text" id="inputMensagem" placeholder="Digite uma mensagem">
        <button id="btnEnviar">Enviar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
